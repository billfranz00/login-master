<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Javascript</title>
</head>
<body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<h1>Returning Users</h1>
<form>
	<input type="username" id="username" placeholder="Username">
	<input type="password" id="password" placeholder="Password">
	<button onclick="savePassword()" id="btn" type="button">Submit</button>
</form>

<h1>New Users</h1>
<form>
	<input type="username" id="newUsername" placeholder="New Username">
	<input type="password" id="newPassword" placeholder="New Password" min="8">
	<button onclick="addUser()" id="btnAdd" type="button">Submit</button>
</form>

<script src="app.js"></script>
</body>
</html>
